<body>
	<h1>Spaghetti Recipe</h1>

	<img src="../images/spa.jpg">
	<p>Large spaghetti for your consumption</p>
	<ul>
		<li>Noodles</li>
		<li>Red Sauce</li>
		<li>tomatoes</li>
		<li>Oregano</li>
		<li>Parmesan</li>
	</ul>
	<ol>
		<li>Boil Water</li>

		<li>Strain out water, add Sauce, crushed tomato mix</li>
		<li>Sprinkle Oregano, Parmesan</li>
		<li>Enjoy</li>

	</ol>
