<body>
	<h1>Ramen Recipe</h1>

	<img src="../images/ramen.jpg">
	<p>Large Ramen for your consumption</p>
	<ul>
		<li>Noodles</li>
		<li>Sea weed</li>
		<li>Egg</li>
		<li>Broccoli</li>
	</ul>
	<ol>
		<li>Boil Water</li>
		<li>Add Noodles</li>
		<li>Once broken up, add Broccoli, Egg, and cover</li>
		<li>Cook until noodles are soft, and strain some water</li>
		<li>Enjoy</li>

	</ol>
