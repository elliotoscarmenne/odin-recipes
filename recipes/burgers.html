<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Burger Recipe</title>
</head>
<body>
	<h1>Burger Recipe</h1>

	<img src="../images/burger.jpg">
	<p>Large burger for your consumption</p>
	<ul>
		<li>Ground Beef</li>
		<li>Lettuce</li>
		<li>Tomatoes</li>
		<li>Buns</li>
		<li>Cheese</li>
	</ul>
	<ol>
		<li>Cook Ground Beef in patty shape 4 minutes each side</li>
		<li>After first side, add cheese</li>
		<li>While cooking toast buns 2 minutes</li>
		<li>Chop lettuce and tomato</li>

	</ol>
</body>
